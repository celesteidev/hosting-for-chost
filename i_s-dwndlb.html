    padding: 0;
    box-sizing: border-box;
  }

    min-height: 100vh;
    padding: 20px;
  }

  }

    border-radius: 15px;

  }

  .subtitle {

    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  .instructions {
    background: #e3f2fd;
    padding: 15px;
    border-radius: 10px;
    margin: 20px 0;
    border-left: 5px solid #2196f3;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .btn {
    background: #2196f3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
  }

  .btn:hover {
    background: #0d8bf2;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
  }

  .btn-download-all {
    background: #4caf50;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
  }

  .btn-download-all:hover {
    background: #45a049;
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .grid-item {
    background: white;
    border-radius: 12px;
    padding: 20px 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 180px;
  }

  .grid-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }

  .icon-container {
    width: 64px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    background: #f5f7fa;
    border-radius: 12px;
  }

  .icon {
    font-size: 28px;
    color: #2196f3;
  }

  .icon-label {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
  }

  .icon-class {
    font-size: 11px;
    color: #666;
    margin-bottom: 10px;
    word-break: break-word;
  }

  .download-icon {
    background: #ff9800;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 11px;
    transition: all 0.2s ease;
  }

  .download-icon:hover {
    background: #f57c00;
    transform: scale(1.05);
  }

  .search-box {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    padding: 12px 20px;
    border-radius: 50px;
    border: 2px solid #e0e0e0;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .search-box:focus {
    outline: none;
    border-color: #2196f3;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
  }

  .stats {
    text-align: center;
    color: white;
    margin: 15px 0;
    font-size: 16px;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 10px;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    color: white;
    font-size: 14px;
    opacity: 0.8;
  }

  @media (max-width: 768px) {
    #grid {
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    }
    
    h1 {
      font-size: 2rem;
    }
  }
</style>

// Function to create an icon as an SVG
function createIconSVG(name) {
  const iconChar = iconMap[name] || "âš™ï¸";
  const svg = `
    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
      <rect width="64" height="64" rx="12" fill="#e3f2fd"/>
      <text x="32" y="40" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#2196f3">${iconChar}</text>
    </svg>
  `;
  return `data:image/svg+xml;base64,${btoa(svg)}`;
}

// Function to download an individual icon
function downloadIcon(name) {
  const svgData = createIconSVG(name);
  const link = document.createElement('a');
  link.download = `${name}.svg`;
  link.href = svgData;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Function to render icons
function renderIcons(filter = '') {
  grid.innerHTML = '';
  const filteredIcons = icons.filter(icon => 
    icon.toLowerCase().includes(filter.toLowerCase())
  );
  
  iconCount.textContent = filteredIcons.length;
  
  filteredIcons.forEach(name => {
    const wrapper = document.createElement('div');
    wrapper.className = 'grid-item';

    const iconContainer = document.createElement('div');
    iconContainer.className = 'icon-container';

    const iconImg = document.createElement('img');
    iconImg.src = createIconSVG(name);
    iconImg.alt = name;
    iconImg.className = 'icon';
    iconContainer.appendChild(iconImg);

    const label = document.createElement('div');
    label.className = 'icon-label';
    label.textContent = name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

    const code = document.createElement('div');
    code.className = 'icon-class';
    code.textContent = `icon-${name}`;

    const downloadBtn = document.createElement('button');
    downloadBtn.className = 'download-icon';
    downloadBtn.textContent = 'Download SVG';
    downloadBtn.onclick = () => downloadIcon(name);

    wrapper.appendChild(iconContainer);
    wrapper.appendChild(label);
    wrapper.appendChild(code);
    wrapper.appendChild(downloadBtn);
    grid.appendChild(wrapper);
  });
}
