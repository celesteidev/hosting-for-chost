<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cPanel Icons - Downloadable</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    color: #333;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  h1 {
    color: #1a2a6c;
    margin-bottom: 10px;
    font-size: 2.5rem;
  }

  .subtitle {
    color: #666;
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  .instructions {
    background: #e3f2fd;
    padding: 15px;
    border-radius: 10px;
    margin: 20px 0;
    border-left: 5px solid #2196f3;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .btn {
    background: #2196f3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
  }

  .btn:hover {
    background: #0d8bf2;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
  }

  .btn-download-all {
    background: #4caf50;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
  }

  .btn-download-all:hover {
    background: #45a049;
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .grid-item {
    background: white;
    border-radius: 12px;
    padding: 20px 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    height: 180px;
  }

  .grid-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  }

  .icon-container {
    width: 64px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    background: #f5f7fa;
    border-radius: 12px;
  }

  .icon {
    width: 48px;
    height: 48px;
  }

  .icon-label {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333;
  }

  .icon-class {
    font-size: 11px;
    color: #666;
    margin-bottom: 10px;
    word-break: break-word;
  }

  .download-icon {
    background: #ff9800;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 11px;
    transition: all 0.2s ease;
  }

  .download-icon:hover {
    background: #f57c00;
    transform: scale(1.05);
  }

  .search-box {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    padding: 12px 20px;
    border-radius: 50px;
    border: 2px solid #e0e0e0;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .search-box:focus {
    outline: none;
    border-color: #2196f3;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
  }

  .stats {
    text-align: center;
    color: white;
    margin: 15px 0;
    font-size: 16px;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 10px;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    color: white;
    font-size: 14px;
    opacity: 0.8;
  }

  @media (max-width: 768px) {
    #grid {
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    }
    
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>cPanel Icons - HCL Celestei 2025</h1>
    <p class="subtitle">Browse and download cPanel icons with ease</p>
    
    <div class="instructions">
      <p>Click on any download button to save the icon as an SVG file. Use the search box to filter icons by name.</p>
    </div>
    
    <div class="controls">
      <button class="btn btn-download-all" id="downloadAll">Download All as ZIP</button>
      <button class="btn" id="toggleView">Toggle Grid/List View</button>
    </div>
    
    <input type="text" class="search-box" id="search" placeholder="Search icons by name...">
    
    <div class="stats">
      <span id="iconCount">0</span> icons displayed
    </div>
  </header>

  <div id="grid"></div>
  
  <footer>
    <p>cPanel Icons Collection &copy; 2025 HCL Celestei</p>
  </footer>
</div>

<script>
const icons = [
  "ShowTickets", "SiteLock", "accounts", "addon_domains", "address_importer",
  "advanced_zone_editor", "aliases", "analog_stats", "anonymous_ftp", "apache_handlers",
  "apache_spam_assassin", "api_shell", "archive", "attracta_getingoogle", "attracta_googlewebsiteservices",
  "attracta_increasewebsitetraffic", "attracta_linkbuilding", "attracta_one-clicksitemap", "attracta_seotips", "attracta_seotools",
  "authentication", "autoresponders", "awstats", "backup", "backup_wizard",
  "bandwidth", "boxtrapper", "calendar_and_contacts", "change_language", "change_password",
  "change_style", "cloudflare", "cloudflare_analytics", "cloudflare_performance", "cloudflare_security",
  "cloudflare_status", "cloudflare_support", "contact_information", "cpu_and_concurrent_connection_usage", "createticket",
  "cron_jobs", "default_address", "directory_privacy", "disk_usage", "email_filters",
  "encryption", "enduserlve", "error_pages", "errors", "file_manager",
  "forwarders", "ftp_accounts", "ftp_connections", "global_email_filters", "greylisting",
  "group_advanced", "group_databases", "group_domains", "group_email", "group_files",
  "group_metrics", "group_security", "group_software", "hotlink_protection", "images",
  "indexes", "ip_blocker", "leech_protection", "letsencrypt-cpanel", "lvephpsel",
  "lvepythonsel", "lverubysel", "mailing_lists", "metrics_editor", "mime_types",
  "mod_security", "multiphp_configuration", "multiphp_ini_editor", "multiphp_manager", "mx_entry",
  "mysql_database_wizard", "mysql_databases", "optimize_website", "perl_modules", "php",
  "php_my_admin", "php_pear_packages", "php_pg_admin", "postgresql_database_wizard", "postgresql_databases",
  "raw_access", "redirects", "remote_mysql", "ruby_gems", "ruby_on_rails",
  "scriptactivity", "security_policy", "simple_zone_editor", "site_publisher", "site_software",
  "sitereptile", "soft_div_icons", "softaculous", "ssh_access", "ssl_management",
  "ssl_storage", "ssl_tls", "subdomains", "support", "third_party_plugins",
  "tls_wizard", "track_delivery", "track_dns", "two_factor_authentication", "user_manager",
  "virus_scanner", "visitors", "web_disk", "web_host_manager", "webalizer",
  "webalizer_ftp"
];

const grid = document.getElementById('grid');
const searchBox = document.getElementById('search');
const iconCount = document.getElementById('iconCount');
const downloadAllBtn = document.getElementById('downloadAll');
const toggleViewBtn = document.getElementById('toggleView');

// Function to create an icon as an SVG with simple geometric shapes
function createIconSVG(name, index) {
  // Use index to create different geometric patterns
  const shapes = [
    // Circle-based icons
    '<circle cx="32" cy="32" r="20" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>',
    // Square-based icons
    '<rect x="12" y="12" width="40" height="40" rx="8" fill="#4caf50" stroke="#1b5e20" stroke-width="2"/>',
    // Triangle-based icons
    '<polygon points="32,12 52,52 12,52" fill="#ff9800" stroke="#e65100" stroke-width="2"/>',
    // Diamond-based icons
    '<polygon points="32,12 52,32 32,52 12,32" fill="#9c27b0" stroke="#4a148c" stroke-width="2"/>',
    // Hexagon-based icons
    '<polygon points="32,12 48,22 48,42 32,52 16,42 16,22" fill="#f44336" stroke="#b71c1c" stroke-width="2"/>'
  ];
  
  const shape = shapes[index % shapes.length];
  
  // Add some decorative elements based on index
  const decorations = [
    '<circle cx="32" cy="32" r="8" fill="white" opacity="0.7"/>',
    '<rect x="24" y="24" width="16" height="16" fill="white" opacity="0.7" rx="3"/>',
    '<line x1="20" y1="20" x2="44" y2="44" stroke="white" stroke-width="3" opacity="0.7"/>',
    '<line x1="20" y1="44" x2="44" y2="20" stroke="white" stroke-width="3" opacity="0.7"/>',
    '<circle cx="32" cy="32" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>'
  ];
  
  const decoration = decorations[index % decorations.length];
  
  const svgContent = `
    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      ${shape}
      ${decoration}
      <text x="32" y="38" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">${(index % 99) + 1}</text>
    </svg>
  `;
  
  // Properly encode the SVG for data URL
  const encodedSVG = encodeURIComponent(svgContent)
    .replace(/'/g, '%27')
    .replace(/"/g, '%22');
  
  return `data:image/svg+xml;charset=utf-8,${encodedSVG}`;
}

// Function to download an individual icon
function downloadIcon(name, index) {
  const svgContent = `
    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <rect width="64" height="64" rx="12" fill="#2196f3"/>
      <circle cx="32" cy="32" r="16" fill="white" opacity="0.8"/>
      <text x="32" y="38" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2196f3" font-weight="bold">${(index % 99) + 1}</text>
      <text x="32" y="55" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">${name.substring(0, 8)}</text>
    </svg>
  `;
  
  const blob = new Blob([svgContent], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(blob);
  
  const link = document.createElement('a');
  link.download = `${name}.svg`;
  link.href = url;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  
  // Clean up the URL object
  setTimeout(() => URL.revokeObjectURL(url), 100);
}

// Function to render icons
function renderIcons(filter = '') {
  grid.innerHTML = '';
  const filteredIcons = icons.filter(icon => 
    icon.toLowerCase().includes(filter.toLowerCase())
  );
  
  iconCount.textContent = filteredIcons.length;
  
  filteredIcons.forEach((name, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'grid-item';

    const iconContainer = document.createElement('div');
    iconContainer.className = 'icon-container';

    const iconImg = document.createElement('img');
    iconImg.src = createIconSVG(name, index);
    iconImg.alt = name;
    iconImg.className = 'icon';
    iconContainer.appendChild(iconImg);

    const label = document.createElement('div');
    label.className = 'icon-label';
    label.textContent = name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

    const code = document.createElement('div');
    code.className = 'icon-class';
    code.textContent = `icon-${name}`;

    const downloadBtn = document.createElement('button');
    downloadBtn.className = 'download-icon';
    downloadBtn.textContent = 'Download SVG';
    downloadBtn.onclick = () => downloadIcon(name, index);

    wrapper.appendChild(iconContainer);
    wrapper.appendChild(label);
    wrapper.appendChild(code);
    wrapper.appendChild(downloadBtn);
    grid.appendChild(wrapper);
  });
}

// Event listeners
searchBox.addEventListener('input', (e) => {
  renderIcons(e.target.value);
});

downloadAllBtn.addEventListener('click', () => {
  alert('In a real implementation, this would download a ZIP file with all icons. For now, you can download individual icons.');
});

toggleViewBtn.addEventListener('click', () => {
  grid.classList.toggle('list-view');
  toggleViewBtn.textContent = grid.classList.contains('list-view') 
    ? 'Toggle Grid View' 
    : 'Toggle List View';
});

// Initial render
renderIcons();
</script>
</body>
</html>
